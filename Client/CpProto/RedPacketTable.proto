package ProtoTable;
message RedPacketTable
{
required sint32 ID = 1;
required string Desc = 2;
enum eType
{
	GUILD = 1;	//????
}
required eType Type = 3;
required sint32 TotalMoney = 4;
repeated sint32 Num = 5;
