package ProtoTable;
message ResTable
{
required sint32 ID = 1;
required string Name = 2;
enum eType
{
	ACTOR = 1; // 角色
	ENTITY = 2; // 实体
	DESTROYABLE = 3; // 可破坏物
	DECORATOR = 4; // 修饰物
	EQUIP = 5; // 装备 
}
required eType Type = 3;
required string IconPath = 4;
required string ParentName = 5;
required string ModelPath = 6;
repeated string ActionConfigPath = 7;
required string ActionConfigPath2 = 8;
required sint32 WeaponHitSFX = 9;
};
