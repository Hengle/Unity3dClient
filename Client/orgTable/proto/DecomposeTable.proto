package ProtoTable;
message DecomposeTable
{
required sint32 ID = 1;
enum eColor
{
	WHITE = 1; // 白
	BLUE = 2; // 蓝
	PURPLE = 3; // 紫
	GREEN = 4; // 传承
	PINK = 5; // 粉
	YELLOW = 6; // 橙
}
required eColor Color = 2;
repeated sint32 Lv = 3;
repeated sint32 ColorMatNum = 4;
required sint32 ColorMatId = 5;
repeated sint32 ColorLessMatNum = 6;
required sint32 ColorLessMatId = 7;
repeated sint32 DogEyeNum = 8;
required sint32 DogEyeId = 9;
};
