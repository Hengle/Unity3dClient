package ProtoTable;
message FllowPetTable
{
required sint32 ID = 1;
required sint32 MonsterID = 2;
enum eQuality
{
	BLUE = 0; // 侍从
	PURPLE = 1; // 骑士
	PINK = 2; // 贤者
	ORANGE = 3; // 传说
}
required eQuality Quality = 3;
required sint32 TakeLevel = 4;
required string Skills = 5;
repeated sint32 CommonSkills = 6;
required string Desc = 7;
required string Name = 8;
repeated sint32 birthSkills = 9;
};
