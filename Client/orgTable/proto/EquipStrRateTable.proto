package ProtoTable;
message EquipStrRateTable
{
required sint32 ID = 1;
required sint32 Strengthen = 2;
repeated sint32 SucRate = 3;
enum eFail
{
	NONE = 0; // 无
	MINUSONE = 1; // 减一
	ZERO = 2; // 归零
	BROKEN = 3; // 破碎
	MINUSMORE = 4; // 随机降2-3级
}
required eFail Fail = 4;
required sint32 Fix1 = 5;
required sint32 Fix1Max = 6;
required sint32 Fix2 = 7;
required sint32 Fix2Max = 8;
repeated sint32 Fix3Condition = 9;
required sint32 Fix3 = 10;
};
