package ProtoTable;
message GuildBattleTimeTable
{
required sint32 ID = 1;
required sint32 Group = 2;
enum eStatus
{
	GBS_INVALID = 0; // 未开始
	GBS_ENROLL = 1; // 报名
	GBS_PREPARE = 2; // 准备
	GBS_BATTLE = 3; // 战斗
}
required eStatus Status = 3;
required sint32 Week = 4;
required string Time = 5;
required sint32 IsOpen = 6;
};
