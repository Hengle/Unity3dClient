package ProtoTable;
message EquipQLRandTable
{
required sint32 ID = 1;
enum eColor
{
	CL_NONE = 0; // 没有
	WHITE = 1; // 普通
	BLUE = 2; // 高级
	PURPLE = 3; // 稀有
	GREEN = 4; // 传承
	PINK = 5; // 神器
	YELLOW = 6; // 史诗
}
required eColor Color = 2;
required sint32 Count = 3;
repeated sint32 RandRange = 4;
required sint32 SupriseRate = 5;
repeated sint32 SurpriseRange = 6;
};
