package ProtoTable;
message RandPropCountTable
{
required sint32 ID = 1;
required string Name = 2;
enum eColor
{
	WHITE = 1; // 白色
	BLUE = 2; // 蓝色
	PURPLE = 3; // 紫色
	PINK = 4; // 粉色
	YELLOW = 5; // 黄色
	GREEN = 6; // 绿色
}
required eColor Color = 3;
repeated sint32 Value = 4;
repeated sint32 Weight = 5;
};
